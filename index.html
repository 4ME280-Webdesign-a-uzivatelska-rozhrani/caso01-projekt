<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vtipn√° fotka z jin√© dimenze</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rubik&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(ellipse at top, #0d0d0d 0%, #1a1a1a 100%);
      overflow-x: hidden;
      color: white;
    }

    .stars {
      position: fixed;
      width: 200%;
      height: 200%;
      background: transparent url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW-MbGjn41ze_-J8rVQ-E9MpnUAwERhiOWhw&s') repeat;
      animation: moveStars 100s linear infinite;
      z-index: -1;
      opacity: 0.25;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-100px, -200px); }
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      margin-top: 40px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    #photo-container {
      text-align: center;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 800px;
      transition: all 0.6s ease;
    }

    #photo-container:hover {
      transform: scale(1.01);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 16px;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    p {
      font-size: 1.3em;
      color: #ccc;
    }

    button {
      display: block;
      margin: 0 auto 50px auto;
      background-color: #00ffe7;
      border: none;
      padding: 14px 32px;
      font-size: 1.2em;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffe7;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0ff;
      box-shadow: 0 0 30px #0ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>üåå Vtipn√° fotka z jin√© dimenze</h1>

  <div id="photo-container">
    <p>Naƒç√≠t√°n√≠...</p>
  </div>

  <button onclick="loadRandomPhoto()">Zobrazit jinou fotku</button>

  <script>
    let images = [];

    async function loadImages() {
      try {
        const res = await fetch('images.json');
        images = await res.json();
        loadRandomPhoto();
      } catch (e) {
        document.getElementById('photo-container').innerHTML = '<p>Chyba p≈ôi naƒç√≠t√°n√≠ fotek üö´</p>';
      }
    }

    function loadRandomPhoto() {
      if (!images.length) return;
      const random = images[Math.floor(Math.random() * images.length)];
      const container = document.getElementById('photo-container');
      container.innerHTML = `
        <img src="${random.url}" alt="Vtipn√° fotka">
        <p>${random.description}</p>
      `;
    }

    loadImages();
  </script>
</body>
</html>
