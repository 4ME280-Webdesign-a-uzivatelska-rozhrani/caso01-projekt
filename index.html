<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vtipn√° fotka z jin√© dimenze</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
      margin-top: 30px;
    }

    #photo-container {
      text-align: center;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      max-width: 800px;
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }

    button, input[type="submit"] {
      background-color: #00ffe7;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover, input[type="submit"]:hover {
      background-color: #00cccc;
    }

    form {
      margin-top: 30px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üåå Vtipn√° fotka z jin√© dimenze</h1>

  <div id="photo-container">
    <p>Naƒç√≠t√°n√≠...</p>
  </div>

  <button onclick="loadRandomPhoto()">Zobrazit jinou fotku</button>

  <form onsubmit="return submitImage()">
    <h2>P≈ôidej svou fotku:</h2>
    <input type="text" id="image-url" placeholder="https://..." required />
    <input type="text" id="image-description" placeholder="Popis fotky" required />
    <input type="submit" value="P≈ôidat do datab√°ze" />
    <div class="status" id="status-msg"></div>
  </form>

  <script>
    const BIN_ID = '683815d68a456b7966a6d41a'; // üîÅ Sem vlo≈æ sv≈Øj Bin ID
    const MASTER_KEY = '$2a$10$IUhlviZDWifNgc.S50T5pumARj9LSbg0lNxO5sG6xcqPvt.hTpxfW';
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;
    const PUT_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let images = [];

    async function loadImages() {
      try {
        const res = await fetch(API_URL, {
          headers: {
            'X-Master-Key': MASTER_KEY
          }
        });
        const json = await res.json();
        images = json.record;
        loadRandomPhoto();
      } catch (e) {
        document.getElementById('photo-container').innerHTML = '<p>Chyba p≈ôi naƒç√≠t√°n√≠ fotek üòø</p>';
      }
    }

    function loadRandomPhoto() {
      if (!images.length) return;
      const random = images[Math.floor(Math.random() * images.length)];
      const container = document.getElementById('photo-container');
      container.innerHTML = `
        <img src="${random.url}" alt="Vtipn√° fotka">
        <p>${random.description}</p>
      `;
    }

    async function submitImage() {
      const url = document.getElementById('image-url').value;
      const description = document.getElementById('image-description').value;
      const status = document.getElementById('status-msg');

      if (!url || !description) {
        status.textContent = "Vypl≈à obƒõ pole!";
        return false;
      }

      const newImage = { url, description };
      const updatedImages = [...images, newImage];

      try {
        const res = await fetch(PUT_URL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': MASTER_KEY
          },
          body: JSON.stringify(updatedImages)
        });

        if (res.ok) {
          status.textContent = "‚úÖ √öspƒõ≈°nƒõ p≈ôid√°no!";
          images = updatedImages;
          loadRandomPhoto();
          document.getElementById('image-url').value = '';
          document.getElementById('image-description').value = '';
        } else {
          status.textContent = "‚ùå Nepoda≈ôilo se ulo≈æit.";
        }
      } catch (e) {
        status.textContent = "‚ùå Chyba p≈ôi p≈ôid√°v√°n√≠.";
      }

      return false; // zabr√°n√≠ reloadu formul√°≈ôe
    }

    loadImages();
  </script>
</body>
</html>
