<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Náhodné vtipné fotky</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      gap: 1.5rem;
    }

    h1 {
      font-weight: 900;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    img {
      max-width: 90vw;
      max-height: 50vh;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    img:hover {
      transform: scale(1.05);
    }

    #description {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 5px rgba(0,0,0,0.6);
      max-width: 90vw;
      user-select: none;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      background: #ff6f61;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(255, 111, 97, 0.6);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff4a36;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(255 255 255 / 0.1);
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90vw;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      outline: none;
    }
  </style>
</head>
<body>

  <h1>Náhodné vtipné fotky</h1>

  <img id="randomImage" src="" alt="Náhodná fotka" title="Klikni pro další" />
  <div id="description"></div>
  <button id="refreshBtn">Další fotka</button>

  <form id="uploadForm">
    <h2>Přidej vlastní fotku</h2>
    <input type="text" id="imageUrl" placeholder="URL obrázku" required />
    <input type="text" id="imageDesc" placeholder="Popis obrázku" required />
    <button type="submit">Nahrát</button>
    <div id="uploadStatus"></div>
  </form>

  <script>
    const JSONBIN_URL = "https://api.jsonbin.io/v3/b/683815d68a456b7966a6d41a/latest";
    const WORKER_URL = "https://aged-lab-b15a.cloudfare-f26.workers.dev/";

    let images = [];

    async function fetchImages() {
      try {
        const res = await fetch(JSONBIN_URL, {
          headers: {
            'X-Master-Key': '$2a$10$IUhlviZDWifNgc.S50T5pumARj9LSbg0lNxO5sG6xcqPvt.hTpxfW'
          }
        });
        if (!res.ok) throw new Error('Nepodařilo se načíst obrázky');
        const data = await res.json();
        images = data.record || [];
      } catch (e) {
        alert('Chyba při načítání obrázků: ' + e.message);
      }
    }

    function showRandomImage() {
      if (images.length === 0) {
        document.getElementById('randomImage').src = "";
        document.getElementById('description').textContent = "Žádné obrázky k dispozici.";
        return;
      }
      const index = Math.floor(Math.random() * images.length);
      const img = images[index];
      const imgEl = document.getElementById('randomImage');
      imgEl.src = img.url;
      imgEl.alt = img.description;
      document.getElementById('description').textContent = img.description;
    }

    document.getElementById('refreshBtn').addEventListener('click', showRandomImage);
    document.getElementById('randomImage').addEventListener('click', showRandomImage);

    // Upload form
    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const url = document.getElementById('imageUrl').value.trim();
      const description = document.getElementById('imageDesc').value.trim();
      const statusEl = document.getElementById('uploadStatus');

      if (!url || !description) {
        statusEl.textContent = "Vyplň URL i popis obrázku.";
        return;
      }

      statusEl.textContent = "Nahrávám...";

      try {
        const res = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, description }),
        });

        if (!res.ok) {
          const text = await res.text();
          statusEl.textContent = "Chyba: " + text;
          return;
        }

        statusEl.textContent = "Obrázek úspěšně přidán!";

        // Obnovíme data a ukážeme novou fotku
        await fetchImages();
        showRandomImage();

        // Vyčistíme formulář
        e.target.reset();
      } catch (err) {
        statusEl.textContent = "Chyba: " + err.message;
      }
    });

    // Inicializace
    fetchImages().then(showRandomImage);
  </script>

</body>
</html>
